<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello World - 1.0.0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #3498db;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>This is a beautiful, minimalist webpage designed with HTML and CSS.</p>
    <a href="#" class="btn">Learn More</a>
    <footer>
      &copy; 2024 Your Website
    </footer>
  </div>
</body>
</html>
